<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/21b584a66f.js" crossorigin="anonymous"></script>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./login.css">
  <script type="module" src="./scripts/login.js"></script>
  <title>Log in</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <i id="logo" class="fa-solid fa-compact-disc fa-spin fa-spin-reverse fa-lg" style="color: #ffffff;"></i>
      <a class="navbar-brand" href="./test.html">Jam Session</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./upload.html">What are you listening to?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./user.html">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <h1 id="log-in">Log In</h1>
    <form id="create-form" aria-describedby="log-in">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" autocomplete="username">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" autocomplete="password">

      <button type="submit">Log in!</button>
    </form>

    <footer class="footer">
      <div class="content-has-text-centered">
        <p>
          <strong>Jam Session</strong> by Mathew and Magdalena</a>, Software Engineering fellows at
          <a href="https://www.marcylabschool.org/">The Marcy Lab School</a>. 
        </p>
      </div>
    </footer>


  </main>
</body>
</html>
